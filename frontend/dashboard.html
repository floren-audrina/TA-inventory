<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Custom overrides for Bootstrap */
        :root {
            --primary-color: #4f46e5;
        }

        /* Sidebar styling */
        .sidebar {
            min-height: 100vh;
        }

        /* Active tab styling */
        .nav-tabs .nav-link.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Insight cards */
        .insight-card {
            border-left: 4px solid var(--primary-color);
        }

        /* Loading state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="navbar"></div>
        <script>
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar").innerHTML = html;
        
                    // Load the navbar.js script after the navbar content is injected
                    const script = document.createElement('script');
                    script.src = '../backend/navbar.js';
                    script.type = 'module'; // Ensure the script is treated as a module
                    document.body.appendChild(script);
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
         
        <div class="container mt-4" id="main-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 mb-0">Insights Dashboard</h1>
            </div>
            
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" id="dashboardTabs">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button">Ringkasan</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sales" type="button">Produk/Stok</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#marketing" type="button">Supplier/Bakul</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#operations" type="button">Stock Opname</button>
                </li>
            </ul>
            
            <!-- Date Filter -->
            <div class="card mb-4">
                <div class="card-body d-flex flex-wrap align-items-center">
                    <label class="me-2 mb-2 mb-md-0">Date Range:</label>
                    <div class="d-flex align-items-center me-3 mb-2 mb-md-0">
                        <input type="date" class="form-control form-control-sm" id="start-date">
                        <span class="mx-2">to</span>
                        <input type="date" class="form-control form-control-sm" id="end-date">
                        <button class="btn btn-primary btn-sm ms-2" id="apply-btn">Apply</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary btn-sm quick-range" data-range="7">Last 7 days</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm quick-range" data-range="30">Last 30 days</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm quick-range active" data-range="90">Last quarter</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm quick-range" data-range="365">Last year</button>
                    </div>
                </div>
            </div>
            
            <!-- Metrics Row -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3 mb-md-0">
                    <div class="card h-100">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Total Pendapatan</h6>
                            <h3 class="card-title" id="revenue-metric"></h3>
                            <p class="card-text text-success mb-0" id="revenue-change">
                                <!-- <i class="fas fa-arrow-up"></i> 12.5% from last period -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dynamic Insights Container -->
            <div id="insights-content">
                <!-- Content will be loaded here based on selected tab -->
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script type="module" src="../backend/dashboard.js"></script>
</body>
</html>
