    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            right: -250px; /* Initially hidden on the right */
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            z-index: 1000; /* Ensure sidebar is above other content */
        }

        .sidebar.active {
            right: 0; /* Show sidebar */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none;
            background-color: #2c3e50; /* Dark background */
            border-radius: 5px;
            padding: 5px;
            list-style: none;
            position: absolute;
            left: 0;
            margin-top: 5px;
            min-width: 180px;
        }

        .dropdown-menu li a {
            color: white;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dropdown-menu li a:hover {
            background-color: #34495e;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px; /* Move toggle button to the right */
            font-size: 24px;
            background: none;
            border: none;
            color: #2c3e50;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-toggle:focus {
            outline: none;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0; /* Start with no margin */
            transition: margin-left 0.3s ease-in-out; /* Animate changes */
        }

        /* Shift main content to the left and add padding when sidebar is active */
        .sidebar.active ~ .main-content {
            margin-left: -450px; /* Shift content to the left by the width of the sidebar */
        }
    </style>
