<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .report-container {
        max-height: 70vh; /* 70% of viewport height */
        overflow-y: auto;
        position: relative;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    /* Optional: Style the scrollbar */
    .report-container::-webkit-scrollbar {
        width: 8px;
    }
    .report-container::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    .report-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }
    .report-container::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    .report-header {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    #downloadBtn.disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    .unpaid-notice-banner {
        background-color: #f8d7da;
        color: #842029;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        font-size: 16px;
    }

    .unpaid-notice-banner .btn-close {
        filter: invert(1);
    }
  </style>
  <script type="module" crossorigin src="/TA-inventory/assets/laporan-HBfHyVO8.js"></script>
  <link rel="modulepreload" crossorigin href="/TA-inventory/assets/db_conn-CuK1RHLN.js">
  <link rel="modulepreload" crossorigin href="/TA-inventory/assets/navbar-BXvx_Lss.js">
  <link rel="modulepreload" crossorigin href="/TA-inventory/assets/import-wcpIJIsu.js">
</head>
<body class="bg-light">
    <div id="navbar"></div>
    <div class="container mt-4" id="main-content">
        <div id="unpaidBannerRow" class="row mb-3">
            <div id="unpaidBanner"></div>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Laporan</h2>

                <!-- Filter Box -->
                <div class="card mb-4 border-0 bg-light">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label class="form-label">Jenis Laporan</label>
                                <select id="jenis" class="form-select">
                                    <option value="" selected disabled>Pilih Jenis Laporan</option>
                                    <option value="Laba Rugi">Laporan Laba Rugi</option>
                                    <option value="Pembelian">Laporan Pembelian</option>
                                    <option value="Penjualan">Laporan Penjualan</option>
                                    <option value="Kartu Stok">Laporan Kartu Stok</option>
                                    <option value="Stock Opname">Laporan Stock Opname</option>
                                </select>
                            </div>

                            <div class="col-md-8">
                                <div class="row g-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Dari Tanggal</label>
                                        <input type="date" class="form-control" id="startDate">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Sampai Tanggal</label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-1 mt-3">
                                <div class="col-md-12">
                                    <div id="groupByContainer" style="display: none;">
                                        <!-- The group by dropdown will be inserted here -->
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <button id="generateBtn" class="btn btn-primary w-100">
                                    <span id="generateText">Buat Laporan</span>
                                    <span id="generateSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Report Section -->
                <div id="report" class="card border-0">
                    <div class="card-body p-0">
                        <div class="container mb-3 mt-3">
                            <div class="d-flex justify-content-end">
                                <button id="downloadBtn" class="btn btn-success">
                                <i class="bi bi-download"></i> Unduh PDF
                                </button>
                            </div>
                        </div>

                        <div class="report-container">
                            <div id="report-content" class="text-center py-5">
                                <h4 class="report-header">Pilih jenis laporan dan periode</h4>
                                <p class="text-muted">Laporan akan muncul di sini setelah Anda memilih opsi di atas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
