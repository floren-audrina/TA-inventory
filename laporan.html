<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .report-container {
      min-height: 300px;
      background-color: #f8f9fa;
    }
    .report-header {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="bg-light">

    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;
    
                // Load the navbar.js script after the navbar content is injected
                const script = document.createElement('script');
                script.src = './src/navbar.js';
                script.type = 'module'; // Ensure the script is treated as a module
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="container mt-4" id="main-content">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Laporan</h2>

                <!-- Filter Box -->
                <div class="card mb-4 border-0 bg-light">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-5">
                                <label class="form-label">Jenis Laporan</label>
                                <select id="jenis" class="form-select">
                                    <option value="" selected disabled>Pilih Jenis Laporan</option>
                                    <option value="Laba Rugi">Laporan Laba Rugi</option>
                                    <option value="Pembelian">Laporan Pembelian</option>
                                    <option value="Penjualan">Laporan Penjualan</option>
                                    <option value="Kartu Stok">Laporan Kartu Stok</option>
                                    <option value="Stock Opname">Laporan Stock Opname</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Periode</label>
                                <select id="periode" class="form-select">
                                    <option value="" selected disabled>Pilih Periode Laporan</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <button id="generateBtn" class="btn btn-primary w-100">
                                    <span id="generateText">Buat Laporan</span>
                                    <span id="generateSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Report Section -->
                <div id="report" class="card border-0">
                <div class="card-body report-container position-relative">
                    <div class="text-end mb-3">
                    <button id="downloadBtn" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-download"></i> Unduh PDF
                    </button>
                    </div>
                    <div id="report-content" class="text-center py-5">
                    <h4 class="report-header">Pilih jenis laporan dan periode</h4>
                    <p class="text-muted">Laporan akan muncul di sini setelah Anda memilih opsi di atas</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="./src/laporan.js"></script>
</body>
</html>
